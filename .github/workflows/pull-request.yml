name: Pull Request
on: pull_request

jobs:
  test_and_coverage:
    name: JUnit Tests and Upload Jacoco Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v2.3.3
      - name: Setup Java 11
        uses: actions/setup-java@v1.4.3
        with:
          java-version: '11'
          java-package: jdk
          architecture: x64
      - name: Cache Gradle Packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Check and Test
        uses: eskatos/gradle-command-action@v1.3.3
        with:
          arguments: check
      - name: Submit Coverage Report
        uses: codacy/codacy-coverage-reporter-action@master
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: build/reports/jacoco/test/jacocoTestReport.xml
  fossa_scan:
    name: FOSSA Scan
    runs-on: ubuntu-latest
    env:
      FOSSA_API_KEY: ${{ secrets.FOSSA_API_KEY }}
    steps:
      - name: Checkout Project
        uses: actions/checkout@v2.3.3
      - name: Setup Java 11
        uses: actions/setup-java@v1.4.3
        with:
          java-version: '11'
          java-package: jdk
          architecture: x64
      - name: Install FOSSA CLI
        run: curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossa/fossa-cli/master/install.sh | bash
      - name: Run Analysis and Upload to FOSSA
        run: fossa
      - name: Run Local FOSSA Test
        run: fossa test --timeout 600
